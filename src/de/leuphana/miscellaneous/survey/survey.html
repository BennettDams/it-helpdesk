<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8">

<title>Survey input example</title>
<meta name="description" content="survey input example">
<meta name="author" content="Bennett Dams">



</head>

<body>

	<form onchange="changeValues()" action="#">
		Stunden A:<br>
		<!-- -->
		<input id="hours01" type="text" name="firstname" value="0"> <br>
		<!-- -->



		Stunden B:<br>
		<!-- -->
		<input id="hours02" type="text" name="lastname" value="0"> <br>
		<br>
		<!-- -->
		Verf√ºgbare Stunden:<br>
		<br>
		<!-- -->
		<span id="hoursAvailable">200</span> <br>
		<!-- -->
		<br> <input type="submit" value="Submit">
	</form>

	<script>
		function changeValues() {
			let hoursAvailable = parseInt(document
					.getElementById("hoursAvailable").textContent);
			let hoursUsed = 0;
			let hours01 = 0;
			let hours02 = 0;

			// get used hours
			hours01 = parseInt(document.getElementById('hours01').value);
			hours02 = parseInt(document.getElementById('hours02').value);

			// combine input hours
			hoursUsed = hours01 + hours02;

			// set hours available
			hoursAvailable = hoursAvailable - hoursUsed;
			document.getElementById("hoursAvailable").textContent = hoursAvailable;
		}
	</script>
</body>
</html>
