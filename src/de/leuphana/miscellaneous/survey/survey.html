	Verf√ºgbare Stunden:
	<h1 id="hoursAvailable">130</h1>

	<script>
		document.getElementById("IS02_qst").addEventListener("change",
				changeValues);

		function changeValues() {

			let hoursAvailable = 130;
			let hoursUsed = 0;
			let hoursArray = [];
			let arrayLength = 6;

			// fill array with used hours and set amount used
			for (var i = 1; i < arrayLength + 1; i++) {
				let hours = document.getElementById("IS02_0" + i).value;
				if (hours == "") {
					hoursArray[i] = 0;
				} else {
					hoursArray[i] = parseInt(hours);
				}
				hoursUsed += hoursArray[i];
			}

			// set hours available
			hoursAvailable -= hoursUsed;
			document.getElementById("hoursAvailable").textContent = hoursAvailable;

			// alert for negative amount hours available
			if (hoursAvailable < 0) {
				alert("Bitte weniger Stunden verwenden!");
			}

		}
	</script>
